<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RentRover</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color:rgba(239, 218, 218, 0.987);
    }


    .taskbar {
      display: flex;
      justify-content: flex-end;
      background-color: white;
      padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .taskbar button {
      margin-left: 15px;
      padding: 10px 15px;
      border-radius: 20px;
      border: none;
      background: #e9e9e9;
      cursor: pointer;
      font-weight: bold;
    }

    .taskbar button:hover {
      background-color: #ccc;
    }

    
    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px;
      gap: 60px;
      min-height: calc(100vh - 80px); /* leave space for navbar */
    }

    .left-side {
      max-width: 400px;
    }

    .left-side h1 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .left-side p {
      font-size: 16px;
      line-height: 1.6;
    }

    .regform {
      background: linear-gradient(white, black);
      padding: 20px;
      border-radius: 20px;
      width: 300px;
      color: white;
    }

    .regform input, .regform button {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    .regform button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    .regform button:hover {
      background-color: #45a049;
    }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
        gap: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="taskbar">
    <button onclick="Vehicle_Create()">Vehicle Registration</button>
    <button onclick="customer_create()">Customer Sign up</button>
    <button onclick="login()">Login</button>

  </div>

  
  <div class="main-container">
    <div class="left-side">
      <h1>RENTROVER</h1>
      <p style="font-family:Georgia, 'Times New Roman', Times, serif;">Start Driving,<br>Easy to Register, Choose, Pay with a Flexible RENTROVER</p>
    </div>
  <div id="toggle-container"></div>
   
  </div>
<script src="script.js"></script>
</body>

</html>
